<div class="row justify-content-center align-items-center" style="height:50vh">
    <div class="col-4">
        <h4>Login</h4>
        <div class="card">
            <div class="card-body">
                <form [formGroup]="loginForm" autocomplete="off">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" name="email" formControlName="email" [ngClass]="{ 'is-invalid': loginForm.controls['email'].touched && loginForm.controls['email'].errors }">
                        <div *ngIf="loginForm.controls['email'].errors && !loginForm.controls['email'].pristine" class="invalid">
                            <div [hidden]="!loginForm.controls['email'].errors.required">Email is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="username" id="username" formControlName="username" [ngClass]="{ 'is-invalid': loginForm.controls['username'].touched && loginForm.controls['username'].errors }">
                        <div *ngIf="loginForm.controls['username'].errors && !loginForm.controls['username'].pristine" class="invalid">
                            <div [hidden]="!loginForm.controls['username'].errors.required">Username is required</div>
                        </div>
                    </div>
                    <button type="button" id="sendlogin" class="btn btn-primary" (click)="login()">login</button>
                </form>
            </div>
        </div>
    </div>
</div>
